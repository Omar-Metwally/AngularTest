<div style="border-radius: 10px;background: rgba(234, 247, 232, 1); border: 2px solid rgba(189, 229, 181, 0.24)">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    {{content}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="confirmAction()">Yes</button>
  </mat-dialog-actions>
</div>
