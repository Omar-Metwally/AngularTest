<div class="container mt-4">

    <app-select-input class="row d-flex" [optionSelected]="optionSelected" [control]="ingredientCTRL"
        label="Ingredients" [options]="ingredientsList"></app-select-input>

    <div class="row d-flex">
        <div class="col-auto" style="
        font-family: Roboto;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        color: rgba(50, 47, 47, 1);
        position: relative;
        margin-right: 3rem
        " *ngFor="let usedIngredient of usedIngredientsList; let i = index">
            <app-input    
            [(ngModel)]="usedIngredient.PricePerKilo"
            class="col-auto" format="0000" [label]="usedIngredient.name" endText="EGP Per Kilo"></app-input>
                <button class="col-auto" mat-mini-fab color="warn" style="border-radius: 10px !important; position: absolute;
                right: -10%;
                top: 10%;"
                (click)="removeIngredient(usedIngredient)">
                    <mat-icon>close</mat-icon>
                </button>
        </div>
    </div>
    <div class="d-flex row justify-content-center">
        <button (click)="postIngredients(true)" class="btn-green">Save</button>
    </div>
</div>
